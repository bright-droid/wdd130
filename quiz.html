<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - Quiz</title>
    <meta name="description" content="WDD 130 | Quiz form | Bright Ndubuisi ">
    <meta name="author" content="Bright Ndubuisi">
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Bright Ndubuisi | HTML Form - Quiz</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="q1">1. What does the acronym HTML stand for?</label>
                <input type="text" name="q1" id="q1">
            </div>
            <div>
                <label for="q2">2. In your own words, briefly explain HTML</label>
                <textarea name="q2" id="q2" rows="3"></textarea>
            </div>
            <div>
                <label for="q3">3. Which of the following does CSS stand for</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="calculating">Calculating Style School</option>
                    <option value="cascading">Cascading Style Sheet</option>
                    <option value="colorful">Colorful Style Script</option>
                </select>
            </div>
            <div>
                <label for="q4">4. What is the equivalent value of 1rem in pixels?</label>
                <input type="number" name="q4" id="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>@2025 | HTML Form - Quiz Activity | Bright Ndubuisi</p>
    </footer>
</body>
</html>
